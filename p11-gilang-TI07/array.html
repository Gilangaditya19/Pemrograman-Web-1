<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 11.1</title>
    <script>
        let fruits = ["Apel", "Mangga", "Jeruk", "Semangka"];
        console.log(fruits[0],);

        for (let i= 0; i < fruits.length; i++) {
            console.log(fruits[1]);
        }

        console.log("")

        fruits.push("Seblak", "Anggur", "Durian") // Unruk menambahkan data
        fruits.sort(); // Untuk mengurutkan A-Z
        fruits.pop(); // untuk mennghapus data array paling akhir

        // Membuat looping for untuk mengurutkan data array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // Object
        let mobil = {
            tipe: "Aventador" ,
            merk: "Lamborghini" ,
            tahun: 2021,
            warna: "Merah",
            jalan: function () {
                console.log("Bremmmmmmmmmmmmmmmmmmmmmmmmmmmmm.....");
            },
        };
        console.log(mobil.tipe);
    </script>
</head>
<body>
    <h1>Belajar Array</h1>
</body>
</html>
