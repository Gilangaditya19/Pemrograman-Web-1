<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Box Sederhana</title>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <style>
      .container {
        height: 33%;
        border: 1px solid black;
        width: 30%;
        position: fixed;
        left: 70%;
        top: 65%;
      }
      .inp {
        width: 95%;
      }

      .chat {
        width: 100%;
        height: 180px;
        background-color: white;
      }

      .message {
        display: flex;
      }

      button {
        background-color:#1e88e5;
        color:#fff;
        width: 30%;
      }
    </style>

    <script>
      function chat() {
        window.alert("Program Chat Box Sederhana");

        let elemen, teks, parent, spasi;
        let inp_chat = document.getElementById("inp_chat").value;
        elemen = document.createElement("span");
        spasi = document.createElement("br");
        teks = document.createTextNode(inp_chat);

        elemen.appendChild(teks);

        parent = document.getElementById("msg_user");
        parent.appendChild(spasi);
        parent.appendChild(elemen);
        
        var nama = prompt("Program Chat Box Ini Belum Sempurna, Siapa Nama mu?", "");
        document.write("<p>Hello "+ nama +"Terima Kasih Sudah Berkunjung>-<</p>");

        
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="chat" id="msg_user"></div>
      <div class="message">
        <input type="text" class="inp" id="inp_chat" onfocus="this.value=''" />
        <button onclick="chat()">Kirim</button>
      </div>
    </div>
  </body>
</html>
