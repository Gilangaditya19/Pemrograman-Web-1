<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Picker Sederhana</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["naga.png", "ular.png", "tikus.png", "babi.png", "kuda.png", "kerbau.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Naga") {
                let select = list_image[0];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar Naga.png")
            }
            

            if(pilihan.value == "Ular") {
                let select = list_image[1];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar ular.png")
            }

            if(pilihan.value == "Tikus") {
                let select = list_image[2];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar tikus.png")
            }

            if(pilihan.value == "Babi") {
                let select = list_image[3];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar babi.png")
            }

            if(pilihan.value == "Kuda") {
                let select = list_image[4];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar kuda.png")
            }

            if(pilihan.value == "Kerbau") {
                let select = list_image[5];
                document.getElementById("image").src = `foto/${select}`
                alert("Ini gambar kerbau.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="https://github.com/Gilangaditya19" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Image Picker Sederhana</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Naga">Naga</option>
        <option value="Ular">Ular</option>
        <option value="Tikus">Tikus</option>
        <option value="Babi">Babi</option>
        <option value="Kuda">Kuda</option>
        <option value="Kerbau">Kerbau</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
